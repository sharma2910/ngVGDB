<div class="details">
    <div class="game-banner">
        <img src="{{game.background_image}}" alt="" class="game-banner-img">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{game.name}}</h1>
                <h2 class="game-header-release-date">{{game.released | date}}</h2>
                <p class="game-header-genres">
                    <span *ngFor="genre of game.genres; let last = last">RPG</span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
                        class="two"
                        [max]="100"
                        [dialStartAngle]="180"
                        [dialEndAngle]="0"
                        [value]="gameRating"
                        [animated]="true"
                        [color]="getColor"
                        [animationDuration]="2"
                    ></mwl-gauge>
                    <a href="" class="game-gauge-label">Matacritic</a>
                </div>
            </div>
        </div>
    </div>
</div>
