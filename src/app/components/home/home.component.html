<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select 
            panelClass="sort-select"
            [(ngModel)]="sort"
        >
            <mat-option value="name">Name</mat-option>
            <mat-option value="-released">Released</mat-option>
            <mat-option value="-added">Added</mat-option>
            <mat-option value="-created">Created</mat-option>
            <mat-option value="-updated">Updated</mat-option>
            <mat-option value="-rating">Rating</mat-option>
            <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img src="https://th.bing.com/th/id/R01d511273c932bf867fc152d197fdc49?rik=MmW4gZKBlHjEwg&riu=http%3a%2f%2fwallpapers9.org%2fwp-content%2fuploads%2f2014%2f12%2fGta-5-Wallpaper-1.jpg&ehk=sUD%2fDVqOveyMPmd4YmXlTbUtxTJZMQnPZcQx5gAGuZs%3d&risl=1&pid=ImgRaw" alt="thumbnail" class="game-thumbnail" />
        </div>
        <div class="game-description">
            <p class="game-name"></p>
            <div class="game-platforms">
                <img src="https://i.redd.it/pw9s6kvxgea41.png" alt="slug" class="game-platform">
            </div>
        </div>
    </div>
</div>
